<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Map Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""/>
    <!-- Quill editor styles -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <!-- Quill editor script -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <style>
      .leaflet-container {
        height: 100%;
        width: 100%;
      }
      /* Custom styles for Quill to match Tailwind form elements */
      .ql-toolbar.ql-snow {
        border-top-left-radius: 0.375rem; /* rounded-md */
        border-top-right-radius: 0.375rem;
        border-color: #cbd5e1; /* slate-300 */
        background-color: #f8fafc; /* slate-50 */
      }
      .ql-container.ql-snow {
        border-bottom-left-radius: 0.375rem;
        border-bottom-right-radius: 0.375rem;
        border-color: #cbd5e1; /* slate-300 */
      }
      .ql-editor {
        min-height: 200px;
        font-size: 0.875rem; /* text-sm */
        color: #0f172a; /* slate-900 */
      }
      .ql-editor.ql-blank::before {
        color: #94a3b8; /* placeholder-slate-400 */
        font-style: normal;
      }
      .location-form-quill-wrapper:focus-within .ql-toolbar.ql-snow,
      .location-form-quill-wrapper:focus-within .ql-container.ql-snow {
        border-color: #0ea5e9; /* sky-500 */
        box-shadow: 0 0 0 1px #0ea5e9; /* ring-1 ring-sky-500 */
      }
      .quill-disabled .ql-toolbar.ql-snow,
      .quill-disabled .ql-container.ql-snow,
      .quill-disabled .ql-editor {
          background-color: #f1f5f9; /* slate-100 */
      }
      .quill-disabled .ql-editor.ql-blank::before {
          color: #94a3b8; /* slate-400 */
      }
      /* Styles for rendered rich text in map popups */
      .location-description p { margin-bottom: 0.5em; }
      .location-description h1, .location-description h2, .location-description h3 {
        font-weight: bold;
        margin-top: 0.5em;
        margin-bottom: 0.25em;
      }
      .location-description h1 { font-size: 1.2em; }
      .location-description h2 { font-size: 1.1em; }
      .location-description h3 { font-size: 1.0em; }
      .location-description ul, .location-description ol {
        padding-left: 1.5em;
        margin-bottom: 0.5em;
      }
      .location-description a {
        color: #0ea5e9; /* sky-500 */
        text-decoration: underline;
      }
      .drag-handle {
        cursor: grab;
      }
      .drag-handle:active {
        cursor: grabbing;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0?dev",
    "react/jsx-runtime": "https://esm.sh/react@18.2.0/jsx-runtime?dev",
    "react/": "https://esm.sh/react@18.2.0/",
    "react-dom": "https://esm.sh/react-dom@18.2.0?dev",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client?dev",
    "react-dom/": "https://esm.sh/react-dom@18.2.0/",
    "react-leaflet": "https://esm.sh/react-leaflet@4.2.1?external=react,react-dom,leaflet",
    "leaflet": "https://esm.sh/leaflet@1.9.4",
    "@dnd-kit/core": "https://esm.sh/@dnd-kit/core@6.1.0?external=react",
    "@dnd-kit/sortable": "https://esm.sh/@dnd-kit/sortable@8.0.0?external=react,@dnd-kit/core",
    "@dnd-kit/utilities": "https://esm.sh/@dnd-kit/utilities@3.2.2",
    "@google/genai": "https://esm.sh/@google/genai@0.14.0"
  }
}
</script>
</head>
  <body class="bg-sky-50">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
